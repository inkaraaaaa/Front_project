<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link rel="stylesheet" href="enroll.css">
</head>

<body>
    <div class="login-container">
        <h1>Enroll in a club</h1>
        <p>Fill in the following fields</p>
        <div class="login-form">
            <form action="connect" method="post">
                <label for="id">ID</label>
                <input type="text" id="id" name="id">
                <label for="firstName">First name</label>
                <input type="text" id="firstname" name="fistname">
                <label for="lastname">Last Name</label>
                <input type="email" id="lastname" name="lastname">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <label for="phonenumber">Phone number</label>
                <input type="tel" name="tel" id="tel">
                <label for="select">Select a club</label>
                <select name="selectclub" id="selectclub">
                    <option value="">Sport Club</option>
                    <option value="">Motion Club</option>
                    <option value="">Orleans</option>
                    <option value="">Music Club</option>
                    <option value="">Dombyra Club</option>
                    <option value="">Vision Club</option>
                    <option value="">Shapagat</option>
                    <option value="">The League of Volunters</option>
                    <option value="">Panem</option>
                    <option value="">Qazaq Debate Club</option>
                    <option value="">International Debate Club</option>
                    <option value="">PandUp</option>
                    <option value="">ZHASA Club</option>
                    <option value="">Academic Club</option>
                    <option value="">Art Club</option>
                    <option value="">Event Club</option>
                    <option value="">IQ Club</option>
                    <option value="">Mountain Kings</option>
                    <option value="">King's Speech</option>
                    <option value="">IT Club</option>
                    <option value="">Red Crescent</option>
                    <option value="">Enactus</option>
                    <option value="">UNESCO Club</option>
                    <option value="">Book Club</option>
                </select>
                <input type="button" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
